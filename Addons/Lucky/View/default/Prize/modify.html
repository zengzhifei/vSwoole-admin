<script type="text/javascript" src="__PUBLIC__/Home/static/theme/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"></script>
<script type="text/javascript">
function formsubmit(){
    var data = $("#form_lucky").serialize();
    $.ajax({
        url:"{:addons_url('Lucky://Prize/modify')}",
        data:data,
        type:"POST",
        dataType:"json",
        success:function(msg){
            if(msg.status == 1){
                var msg = msg.info+",页面在三秒后自动跳转!!!";
                $.confirm({title:msg,modal: true, level:"success",buttons: {  
                       "确定": {
                           "class":"blue",
                           "action":function() {
                               goback();
                           }
                       }
                   }  
                });
                setTimeout("goback()",3000);
            }else{
                var msg=msg.info+"请重新提交";
                $.confirm({title:msg,modal: true, level:"danger",buttons: {  
                       "确定": {
                           "class":"blue",
                           "action":function() {
                           }
                       }
                   }  
                });
            }
        }
    });
    return false;
}
function goback(){
    location.href = "{:addons_url('Lucky://Lucky/index')}";
}
jQuery(document).ready(function(){
    var form2 = $('#form_lucky');
    var error2 = $('.alert-danger', form2);
    var success2 = $('.alert-success', form2);
    form2.validate({
        errorElement: 'span', //default input error message container
        errorClass: 'help-inline', // default input error message class
        focusInvalid: false, // do not focus the last invalid input
        ignore: "",
        rules: {
            lucky_title: {
                minlength: 1,
                maxlength: 50,
                required: true
            },
            lucky_rules: {
                minlength: 1,
                maxlength: 200,
                required: true,
            },
            wining_remark: {
                minlength: 1,
                maxlength: 50,
                required: true,
            },
        },
        invalidHandler: function (event, validator) { //display error alert on form submit              
            success2.hide();
            error2.show();
        },

        errorPlacement: function (error, element) { // render error placement for each input type
            var icon = $(element).parent('.input-icon').children('i');
            icon.removeClass('fa-check').addClass("fa-warning");  
            icon.attr("data-original-title", error.text()).tooltip({'container': 'body'});
        },

        highlight: function (element) { // hightlight error inputs
            $(element).closest('.form-group').addClass('has-error'); // set error class to the control group   
        },

        unhighlight: function (element) { // revert the change done by hightlight
            
        },

        success: function (label, element) {
            var icon = $(element).parent('.input-icon').children('i');
            $(element).closest('.form-group').removeClass('has-error').addClass('has-success'); // set success class to the control group
            icon.removeClass("fa-warning").addClass("fa-check");
        },

        submitHandler: function (form) {
            success2.show();
            error2.hide();
            formsubmit();
           // form.submit();
        }
    });
});
function addopt(){
    var prize_title = new Array();
    prize_title[0] = '一等奖';
    prize_title[1] = '二等奖';
    prize_title[2] = '三等奖';
    prize_title[3] = '四等奖';
    prize_title[4] = '五等奖';
    prize_title[5] = '六等奖';
    var i = 1;
    $('.danger').each(function(){
        i++;
    });
    var id = i - 1;
    if(id <=5){
	    var prize_title_in = prize_title[id];
	    var html = '<tr class="add_list">';
	        html+= '<td><lable>'+prize_title_in+'</lable><input type="hidden" name="title[]" value="'+prize_title_in+'"></td>';
	        html+= '<td><input type="text"  class="form-control " style="width:300px;" placeholder="不超过50个字符" name="name[]" id="name[]" value=""></td>';
	        html+= '<td>奖品数量</td>';
	        html+= '<td><input type="text"  class="form-control" placeholder="必填，0为无限制" name="num[]" id="num[]" value="0"></td>';
	        html+= '<td>中奖概率</td>';
	        html+= '<td><div class="input-group"><input type="text"  class="form-control" placeholder="必填，请填写0-100之间的数字" name="chance[]" id="chance[]" value=""><div class="input-group-addon">%</div></div></td>';
	        html+= '<td><a class="danger" href="javascript:void(0);" onclick="delOpt(this)" ><i title="删除" class="glyphicon glyphicon-trash delete"></i></a></td>';
	        html+= '</tr>';
	    $('#option_list').append(html);
    }else{
    	//alert("6个已经很多了,设置这么多奖品,你老板知道吗");
    	$.confirm({  
            title:"6个奖项已经足够多了!",
            modal: true,  
            level:"warning",
            buttons: {  
                "确定": {
                    "class":"blue"
                }
            }  
         });
    }
}
function delOpt(obj){
	if($("input[name='title[]']").length <= 3){
		//alert("最少设置3项奖品");
		$.confirm({  
            title:"最少设置3项奖品!",
            modal: true,  
            level:"warning",
            buttons: {  
                "确定": {
                    "class":"blue"
                }
            }  
         });
		return false;
	}
    $(obj).parents('tr').remove();
    var prize_title = new Array();
    prize_title[0] = '一等奖';
    prize_title[1] = '二等奖';
    prize_title[2] = '三等奖';
    prize_title[3] = '四等奖';
    prize_title[4] = '五等奖';
    prize_title[5] = '六等奖';
    var ct = 0;
    $("input[name='title[]']").each(function(){
       	$(this).val(prize_title[ct]);
       	$(this).prevAll('lable').text(prize_title[ct]);
       	++ct;
    });
}
