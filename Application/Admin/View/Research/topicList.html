		<script>
			function addurl(type){
				var str = "{:U('Research/addTopic')}";
				var url = str.replace(".html","")
				    url = url+"/researchid/"+{$researchid};
				    location.href=url;
			}
			function updateurl(id){
				var str = "{:U('Research/editTopic')}";
				var url = str.replace(".html","")
				    url = url+"/topicid/"+id;
				    location.href=url;
			}
			function deletetopic (obj){
				var id = $(obj).attr('rel');
					$.confirm({  
					   title:"确定要删除本条调研题目？",
					   modal: true,  
					   level:"warning",
					   buttons: {  
						   "确定": {
							   "class":"green",
							   "action":function() {
								   $.ajax({
										url:"{:U('Research/deleteTopic')}",
										type:'post',
										data:{id:id},
										dataType:'json',
										success:function(msg){
											if(msg.status==1){
												$(obj).parent().parent().remove();
											}
										}
								});
							   }
						   },
						   "取消": {
							   "class":"green",
							   "action":function() {}
						   }
					   }  
					});
			}
			function bothdelte(){
				var idstr = getCheckBoxValue();
				if(idstr==''){
					$.confirm({title:"你还没有选择删除的题目，请选择后删除",modal: true,level:"warning",buttons: {  
						   "确定": {"class":"green","action":function() {}}
					   }  
					});
				}else{
					$.confirm({  
						   title:"确定要删除本条调研题目？",
						   modal: true,  
						   level:"warning",
						   buttons: {  
							   "确定": {
								   "class":"green",
								   "action":function() {
									   $.ajax({
											url:"{:U('Research/deleteTopic')}",
											type:'post',
											data:{id:idstr},
											dataType:'json',
											success:function(msg){
												if(msg.status==1){
													location.reload();
												}
											}
									});
								   }
							   },
							   "取消": {
								   "class":"green",
								   "action":function() {}
							   }
						   }  
						});
				}
				
			}
			function goback(){
				var str = "{:U('Research/index')}";
					location.href=str;
			}
		</script>
