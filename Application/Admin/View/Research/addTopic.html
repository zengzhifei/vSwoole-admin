<script>
   
    function addoption(){
    	var i=1;
    	$("[name='option-list']").find(".form-group").each(function(){
    		i++;
    	});
    	html = '<div class="form-group">';
    	html+= '<label class="control-label col-md-3">选项</label><div class="col-md-9">';
    	html+= '<input type="text" name="optiontitle['+i+']" id="optiontitle'+i+'"  class="form-control input-inline input-medium"><button class="btn btn-danger" onclick="deloption(this)" rel="'+i+'"  type="button">删除</button>';
    	html+= '<span class="help-inline">不能超过16个字符</span></div></div>';
    	$("[name='option-list']").append(html);
    	addselect();
    }
    function deloption(obj){
    	$(obj).parent().parent().remove();
    	addselect();
    }
    function addselect(){
    	var i=1;
    	$("[name='option-list']").find(".form-group").each(function(){
    		i++;
    	});
    	for(var key=1;key<i;key++){
    		if(key==1){
    			html = '<option selected value="'+key+'" >'+key+'</option>'
    		}else{
    			html+='<option value="'+key+'" >'+key+'</option>';
    		}
    		
    	}
    	$("[name='answer_number']").html(html)
    }
	function formsubmit(){
		var data=$("#form_sample_1").serialize();
		$.ajax({
			url:"{:U('Research/saveTopic')}",
			data:data,
			type:"POST",
			dataType:"json",
			success:function(msg){
				if(msg.status == 1){
					var msg = msg.info+",页面在三秒后自动跳转!!!";
					$.confirm({title:msg,modal: true, level:"success",buttons: {  
						   "确定": {
							   "class":"green",
							   "action":function() {
								   jumpurl();
							   }
						   }
					   }  
					});
					setTimeout("jumpurl()",3000);
				}else{
					var msg=msg.info+"请重新提交";
					$.confirm({title:msg,modal: true, level:"danger",buttons: {  
						   "确定": {
							   "class":"green",
							   "action":function() {
							   }
						   }
					   }  
					});
				}
			}
		});
		return false;
	}
	function jumpurl(){
		var str = "{:U('Research/topicList')}";
		var url = str.replace(".html","")
		    url = url+"/researchid/"+{$researchid};
		    location.href=url;
	}



	jQuery(document).ready(function(){
		var form2 = $('#form_sample_1');
        var error2 = $('.alert-danger', form2);
        var success2 = $('.alert-success', form2);
        form2.validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-inline', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: "",
            rules: {
            	title: {
                    minlength: 1,
                    maxlength: 180,
                    required: true,
                },
                answer_number: {
                    required: true,
                },
            },
            invalidHandler: function (event, validator) { //display error alert on form submit
                success2.hide();
                error2.show();
            },

            errorPlacement: function (error, element) { // render error placement for each input type
                var icon = $(element).parent('.input-icon').children('i');
                icon.removeClass('fa-check').addClass("fa-warning");
                icon.attr("data-original-title", error.text()).tooltip({'container': 'body'});
            },

            highlight: function (element) { // hightlight error inputs
                $(element).closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            unhighlight: function (element) { // revert the change done by hightlight

            },

            success: function (label, element) {
                var icon = $(element).parent('.input-icon').children('i');
                $(element).closest('.form-group').removeClass('has-error').addClass('has-success'); // set success class to the control group
                icon.removeClass("fa-warning").addClass("fa-check");
            },

            submitHandler: function (form) {
                //success2.show();
                error2.hide();
                if(checkoptiontitle() == true){
                	formsubmit()
                }
            }
        });
        return false;
	});

	function checkoptiontitle(){

					$('.alert-danger').hide();
					$('.alert-success').show();
					b++;

			}
			j++;
