						<div class="portlet box blue">

								<div class="caption">
	                                 <i class="fa fa-edit"></i>{$title}
	                            </div>
	                            <div class="tools">
	                               <button class="btn btn-default" onclick="commentlist()" type="button">返回分类列表</button>
	                            </div>
							</div>
							<div class="portlet-body form">
								<div class="form-body">
									<div class="alert alert-danger display-hide">
										<button data-close="alert" class="close"></button>
										<span></span>
									</div>
								</div>
								<div class="modal-body">
									<div class="row">
										<div class="col-md-12">
											<form id="sortform" class="form-horizontal">
												<input type="hidden" name="sid" value="{$sortinfo['sid']}" />
												<div class="form-group">
													<label class="control-label col-md-3">分类名称<span class="required"> * </span></label>
													<div class="col-md-4">
														<input type="text" placeholder="请输入分类名称" class="form-control" name="sortname" value="{$sortinfo['sortname']}">
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3">分类头图<span class="required"> * </span></label>
													<div class="col-md-5">
														<div class="upload-img-box" id="litpic_show" style="float: left; padding-right: 1px;">
															<if condition="$sortinfo">
															<img width="120" height="120" src="__ROOT__{$sortinfo['path']}" />
															</if>
														</div>
														<div class="controls uploadrow" title="点击修改图片" style="width: 100px; height: 32px; background: url(__PUBLIC__/Home/interact/images/shangchuan.png) no-repeat; float: left; overflow: hidden">
															<input type="file" id="upload_picture_picurl">
															<input type="hidden" name="pic_id" id="pic_id" value="{$sortinfo['sort_imgid']}" />
														</div>
														<button class="btn btn-default BrowerPicture" data-toggle="modal" type="button" rel="{$uid}" style="margin-left: 5px;">选择站内图片</button>
														<span class="required" style="color: red">* </span>
														<span class="help-inline">建议尺寸:宽960像素,高280像素或等比图片</span>
													</div>
												</div>
												<div class="form-actions">
													<div class="row">
														<div class="col-md-offset-4 col-md-7">
															<button type="button" onclick="checkform(this.form)" class="btn blue">提交</button>
															<input type="reset" class="btn default" value="重置">
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<script type="text/javascript">
						//上传图片
						/* 初始化上传插件 */
						$("#upload_picture_picurl")
								.uploadify(
										{
											"height" : 32,
											"swf" : "__PUBLIC__/static/uploadify/uploadify.swf",
											"fileObjName" : "download",
											"buttonText" : "",
											"uploader" : "{:U('home/File/uploadPicture')}",
											"width" : 100,
											'removeTimeout' : 1,
											'fileTypeExts' : '*.jpg; *.png; *.gif;',
											"onUploadStart" : function(file) {
												var element = {};
												element.uid = "{$uid}";
												$("#upload_picture_picurl")
														.uploadify('settings',
																'formData',
																element);
											},
											"onUploadSuccess" : uploadPicturepicurl
										});
						function uploadPicturepicurl(file, data) {
							var data = eval("(" + data +")");
                            //console.log(testdata);
                            //var data = $.parseJSON(data);
							var src = '';
							if (data.status) {
								$("#pic_id").val(data.id);
								src = data.url || '__ROOT__' + data.path;
								$("#litpic_show")
										.show()
										.html(
												'<img width="120" height="120" src="' + src + '"/>');
							} else {
								$(".alert-danger").show().html(
										'<button class="close" data-close="alert"></button>'
												+ data.info + '请重新选择图片')
							}
						}

						function checkform(form) {
							if (form.sortname.value == '') {
								$(".display-hide > span").html("分类名称不能为空");
								$(".display-hide").show();
								form.sortname.focus();
								return false;
							}
							if (form.sortname.value.length > 120) {
								$(".display-hide > span").html("分类名称过长");
								$(".display-hide").show();
								form.sortname.focus();
								return false;
							}
							if (form.pic_id.value == '') {
								$(".display-hide > span").html("请上传或选择分类头图");
								$(".display-hide").show();
								return false;
							}
							$(".display-hide").hide();
					        var data=$("#sortform").serialize();
							$.ajax({
					            url:"{:U('Comment/addsortdo')}",
					            data:data,
					            type:"POST",
					            dataType:"json",
					            success:function(msg){
					            	
					                if(msg.status == 1){
					                    var msg = msg.info+",页面在三秒后自动跳转!!!";
					                    $.confirm({title:msg,modal: true, level:"success",buttons: {  
					                           "确定": {
					                               "class":"green",
					                               "action":function() {
					                            	   commentlist();
					                               }
					                           }
					                       }  
					                    });
					                    setTimeout("commentlist()",3000);
					                }else{
					                    var msg=msg.info+",请重新提交";
					                    $.confirm({title:msg,modal: true, level:"danger",buttons: {  
					                           "确定": {
					                               "class":"green",
					                               "action":function() {
					                               }
					                           }
					                       }  
					                    });
					                }
					            }
					        });
							return false;
							
						}
						function commentlist(){
							var url = "{:U('Comment/index')}";
					        location.href=url;
						}
					</script>
