	                        </div>
	                        <div class="modal-body">
	                             Widget settings form goes here
	                        </div>
	                        <div class="modal-footer">
	                            <button class="btn blue" type="button">Save changes</button>
	                            <button data-dismiss="modal" class="btn default" type="button">Close</button>
	                        </div>
	                    </div>
	                    <!-- /.modal-content -->
	                </div>
	                <!-- /.modal-dialog -->
	            </div>
	            <!-- /.modal -->
	            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
	            <!-- BEGIN PAGE HEADER-->
	            <!-- BEGIN PAGE HEAD -->
	            <div class="page-head">
	                <!-- BEGIN PAGE TITLE -->
	                <!-- END PAGE TITLE -->
	            </div>
	            <!-- END PAGE HEAD -->
	            <!-- BEGIN PAGE BREADCRUMB -->
	            <!-- END PAGE BREADCRUMB -->
	            <!-- END PAGE HEADER-->
	            <!-- BEGIN PAGE CONTENT-->
	            <div class="row">
	                <div class="col-md-12">
	                    <div class="portlet box">
	                    <div class="portlet-body form">
							<if condition="$type eq 6">
							<form role="form" class="form-horizontal" method="post" action="{:U('Player/trueList',array('type'=>$type,'stage_id'=>$stage_id))}">
								<div class="form-body">
									<div class="form-group">
										<label class="col-md-1 control-label">名称：</label>
										<div class="col-md-2">
											<input type="text" placeholder="名称" name="name" class="form-control input-small" value="{$name}">
										</div>
										<label class="col-md-1 control-label">编号：</label>
										<div class="col-md-2">
											<input type="text" placeholder="编号" name="number" class="form-control input-small" value="{$number}">
										</div>
										<!-- 
										<if condition="$type eq 0">
											<label class="col-md-1 control-label">是否VIP</label>
										<div class="col-md-2">
											<select class="form-control input-inline input-small" name="is_vip">
												<option value="-1" <if condition="$is_vip eq -1">selected</if>>全部</option>
												<option value="1" <if condition="$is_vip eq 1">selected</if>>是</option>
												<option value="0" <if condition="$is_vip eq 0">selected</if>>否</option>
											</select>
										</div>
										</if> -->
										<div class="col-md-2">
										<input type="hidden" name="type" value="{$type}"/>
											<button class="btn blue" type="submit">查询</button>
											<button class="btn default" type="reset">重置</button>
										</div>
									</div>
									
								</div>
							</form>
							</if>
								

						</div>
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col-md-12">
	                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
	                    <div class="portlet box blue">
	                        <div class="portlet-title">
	                            <div class="caption">
	                                 <i class="fa fa-edit"></i>榜单管理
	                            </div>
	                        </div>
	                        <div class="portlet-body">
	                    	<ul class="nav nav-tabs ">
	                    			<li <if condition="$type eq 6">class="active"</if>>
                                        <a  href="{:U('Player/trueList',array('type'=>6,'stage_id'=>$stage_id))}" aria-expanded="ture">真实榜单</a>
                                    </li>
                                    <li <if condition="$type eq 2">class="active"</if>>
                                        <a  href="{:U('Player/showList',array('type'=>2,'stage_id'=>$stage_id))}" aria-expanded="ture">虚拟榜单</a>
                                    </li>
                                    
                                </ul>
	                        	<table class="table table-striped table-hover table-bordered">
	                                <thead>
	                                    <tr>
	                                    	<th>排名</th>
	                                        <th>座位编号</th>
	                                        <th>名称</th>
	                                        <th>答对题数</th>
	                                        <th>答题用时</th>
	                                       <!--  <th>VIP</th> -->
	                                    </tr>
	                                </thead>
	                                <tbody>
							<notempty name="_list">
								<volist name="_list" id="vo"  key="k">
									<tr>
										<td><span <if condition="$k elt 6">style="color:red;font-weight: bold"</if>>{$k}</span></td>
										<td>{$vo.number}</td>
										<td>{$vo.name}</td>
										<td>{$vo.right_num}</td>
										<td>{$vo.duration}</td>
										<!-- <td><if condition="$vo.is_vip eq 1"><span style="color:red">是</span><else/>否</if></td> -->
									</tr>
								</volist>
								<else/>
								<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
								</notempty>
	                                </tbody>
	                            </table>
	                            <div class="row">
									<div class="col-md-5 col-sm-12">
									<div class="dataTables_info" id="sample_editable_1_info" role="status" aria-live="polite">
									    当前是第 {$p} 页  总页数 {$totalpage}
									</div>
								</div>
								<div class="col-md-7 col-sm-12">
									<div class="dataTables_paginate paging_simple_numbers" id="sample_editable_1_paginate">
										  {$page}
									 </div>
								</div>
							</div>
	                        </div>
	                    </div>
	                    <!-- END EXAMPLE TABLE PORTLET-->
	                </div>
	            </div>
	            <!-- END PAGE CONTENT-->
	        </div>
        </div>
