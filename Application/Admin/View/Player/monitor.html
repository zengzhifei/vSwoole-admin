<include file="Public/head" />
<include file="Public/top" />
<div class="clearfix">
    <div class="page-container">
    <include file="Public/left" />
        <div class="page-content-wrapper">
	        <div class="page-content">
	            <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
	            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="portlet-config" class="modal fade">
	                <div class="modal-dialog">
	                    <div class="modal-content">
	                        <div class="modal-header">
	                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
	                            <h4 class="modal-title">Modal title</h4>
	                        </div>
	                        <div class="modal-body">
	                             Widget settings form goes here
	                        </div>
	                        <div class="modal-footer">
	                            <button class="btn blue" type="button">Save changes</button>
	                            <button data-dismiss="modal" class="btn default" type="button">Close</button>
	                        </div>
	                    </div>
	                    <!-- /.modal-content -->
	                </div>
	                <!-- /.modal-dialog -->
	            </div>
	            <!-- /.modal -->
	            <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
	            <!-- BEGIN PAGE HEADER-->
	            <!-- BEGIN PAGE HEAD -->
	            <div class="page-head">
	                <!-- BEGIN PAGE TITLE -->
	                <!-- END PAGE TITLE -->
	            </div>
	            <!-- END PAGE HEAD -->
	            <!-- BEGIN PAGE BREADCRUMB -->
	            <!-- END PAGE BREADCRUMB -->
	            <!-- END PAGE HEADER-->
	            <!-- BEGIN PAGE CONTENT-->
	            
	            <div class="row">
	                <div class="col-md-12">
	                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
	                    <div class="portlet box blue">
	                        <div class="portlet-title">
	                            <div class="caption">
	                                 <i class="fa fa-edit"></i>监控
	                            </div>
	                        </div>
	                        <div class="portlet-body">
	                        
	                        	<table class="table table-striped table-hover table-bordered">
	                                <thead>
	                                    <tr>
	                                        <th>编号</th>
	                                        <th>名称</th>
	                                        <th>身份</th>
	                                        <th>答对题数</th>
	                                        <th>监测时间</th>
	                                        <th>时差</th>
	                                        <th>警告</th>
	                                    </tr>
	                                </thead>
	                                <tbody>
							<notempty name="_list">
								<volist name="_list" id="vo"  key="k">
									<tr>
										<td>{$vo.number}</td>
										<td>{$vo.name}</td>
										<td>
										<if condition="$vo.type eq 0">百人团
										<elseif condition="$vo.type eq 1"/>选手
										<elseif condition="$vo.type eq 3"/>艺术家
										<elseif condition="$vo.type eq 4"/>主持人
										<elseif condition="$vo.type eq 5"/>嘉宾</if></td>
										<td>{$vo.right_num}</td>
										<td>{$vo.heart_time||date='Y/m/d H:i:s',###}</td>
										<td>{$vo.check_time}</td>
										<td><if condition="$vo.is_notice eq 1">
												<span style="color:red;font-weight: bold">是</span>
												<else/>
												<span>否</span>
											</if>
										</td>
									</tr>
								</volist>
								<else/>
								<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
								</notempty>
	                                </tbody>
	                            </table>
	                            <div class="row">
								<audio src=""  preload="auto" controls id='amusic' style='display:none'></audio>
								<div class="col-md-5 col-sm-12">
									<div class="dataTables_info" id="sample_editable_1_info" role="status" aria-live="polite">
									    当前是第 {$p} 页 共{$all_count}条数据  总页数 {$totalpage}
									</div>
								</div>
								<div class="col-md-7 col-sm-12">
									<div class="dataTables_paginate paging_simple_numbers" id="sample_editable_1_paginate">
										  {$page}
									 </div>
								</div>
							</div>
	                        </div>
	                    </div>
	                    <!-- END EXAMPLE TABLE PORTLET-->
	                </div>
	            </div>
	            <!-- END PAGE CONTENT-->
	        </div>
        </div>
	</div>
</div>
<script src="__PUBLIC__/Home/interact/js/jquery.form.js" type="text/javascript"></script>
