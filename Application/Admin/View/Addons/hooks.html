		<script type="text/javascript">
		function addurl(type){
			var str = "{:U('addhook')}";
			location.href=str;
		}
		
		//删除
		function deleteHook(obj){
				var id = $(obj).attr('rel');
					$.confirm({  
					   title:"确定要删除这条数据？",
					   modal: true,  
					   level:"warning",
					   buttons: {  
						   "确定": {
							   "class":"blue",
							   "action":function() {
								   $.ajax({
										url:"{:U('delhook')}",
										type:'post',
										data:{id:id},
										dataType:'json',
										success:function(msg){
											if(msg.status==1){
												$(obj).parent().parent().remove();
												location.replace(location.href);
											}
										}
								});
							   }
						   },
						   "取消": {
							   "class":"default",
							   "action":function() {}
						   }
					   }  
					});
			}
		
		
		
		</script>
