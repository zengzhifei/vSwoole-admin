<script>
    $(function () {
        let myChart = echarts.init(document.getElementById('server-count'));
        // 指定图表的配置项和数据
        let times = 10;
        let x_length = 10;
        let data = new Array(x_length);
        for (let i = 0; i < x_length; i++) {
            data[i] = 0;
        }
        let option = {
            title: {
                text: 'WebSocket在线人数增长图'
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            tooltip: {
                trigger: 'axis',
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: true,
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: 'red'
                        }
                    },
                    data: (function () {
                        var now = new Date();
                        var res = [];
                        var len = x_length;
                        while (len--) {
                            res.unshift(now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds());
                            now = new Date(now - times * 1000);
                        }
                        return res;
                    })()
                }
            ],
            yAxis: [
                {
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: 'red'
                        }
                    },
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '在线人数',
                    type: 'line',
                    smooth: true,
                    markPoint: {
                        symbol: 'diamond',
                        symbolSize: 4,
                        large: true,
                        effect: {
                            show: true
                        },
                        itemStyle: {
                            normal: {
                                color: 'red',
                                label: {show: true}
                            },
                            emphasis: {
                                label: {position: 'top'}
                            }
                        },
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    itemStyle: {normal: {color: 'red'}},
                    data: data
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        //获取指定归档号
        getOnline();
        //更改归档号
        $("select[name='ranges']").change(function () {
            getOnline();
        })
        //动态获取在线数
        setInterval(function () {
            getOnline();
        }, times * 1000);

        function getOnline() {
            let range_id = $("select[name='ranges']").val();
            if (range_id) {
                $.ajax({
                    url: "{:U('WebSocket/getRangeOnline')}",
                    type: 'GET',
                    data: {range_id: range_id},
                    dataType: 'json',
                    success: function (res) {
                        console.log(res);
                        if (res.status === 1) {
                            data.shift();
                            data.push(res.data);
                            myChart.setOption({
                                xAxis: [{
                                    data: (function () {
                                        var now = new Date();
                                        var res = [];
                                        var len = x_length;
                                        while (len--) {
                                            res.unshift(now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds());
                                            now = new Date(now - times * 1000);
                                        }
                                        return res;
                                    })()
                                }],
                                series: [
                                    {data: data}
                                ]
                            });
                        }
                    },
                    error: function (e) {
                        console.log(e.statusText);
                    }
                })
            }
        }

        getServers();

        function getServers() {
            $.ajax({
                url: "{:U('WebSocket/getServers')}",
                type: 'GET',
                dataType: 'json',
                success: function (res) {
                    console.log(res);
                    var html = '';
                    if (res.status === 1) {
                        $.each(res.data, function (k, v) {
                            html += '<tr>';
                            html += '<td>' + (k + 1) + '</td>';
                            html += '<td>' + v.server_ip + '</td>';
                            html += '<td>' + v.server_online + '</td>';
                            html += '</tr>';
                        })
                    }
                    $(".server-list").html(html);
                },
                error: function (e) {
                    console.log(e.statusText);
                }
            })
        }
    })
</script>
