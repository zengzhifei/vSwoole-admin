				<div class="row">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption">
	                                 <i class="fa fa-edit"></i>{$data['pageTitle']}
	                            </div>
							</div>
							<div class="portlet-body form">
								<div class="form-body">
									<div class="alert alert-danger display-hide">
										<button data-close="alert" class="close"></button>
										<span></span>
									</div>
								</div>
								<div class="modal-body">
									<div class="row">
										<div class="col-md-12">
											<form id="sortform" class="form-horizontal">
												<div class="form-group">
													<label class="control-label col-md-3">期数名称<span class="required"> * </span></label>
													<div class="col-md-9">
														<input type="text" name="stage-name" value="{$data['pageInfo']['stage_name']}" maxlength="64" class="form-control input-inline input-medium"/>
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3">期数日期<span class="required"> * </span></label>
													<div class="col-md-9">
														<empty name="data['pageInfo']">
															<input type="text" name="dateRangePicker" readonly class="form-control input-inline input-large"/>
														<else />
															<input type="text" name="dateRangePicker" value="{$data['pageInfo']['stage_date']}" readonly class="form-control input-inline input-large"/>
														</empty>
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3">备注<span class="required">&nbsp;&nbsp;</span></label>
													<div class="col-md-9">
														<textarea name="stage-remark" cols="40" rows="4" maxlength="120" class="form-control input-inline input-medium">{$data['pageInfo']['stage_remark']}</textarea>
													</div>
												</div>
												<notempty name="data['pageInfo']">
													<input type="hidden" name="stage-id" value="{$data['pageInfo']['stage_id']}" />
													<input type="hidden" name="stage-created" value="{$data['pageInfo']['stage_created']}" />
												</notempty>
												<div class="form-actions">
													<div class="row">
														<div class="col-md-offset-4 col-md-7">
															<button type="button" class="btn blue" id="save-form">保存</button>
															<button type="button" class="btn default go-back">返回</button>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<script type="text/javascript">
						$(function () {
                            //保存
                            $("#save-form").on('click',function () {
                                var data = {
                                    column_id: "{$column_id}",
                                    stage_id : $("input[name='stage-id']").val(),
                                    stage_created : $("input[name='stage-created']").val(),
                                    stage_name : $("input[name='stage-name']").val(),
                                    stage_date : $("input[name='dateRangePicker']").val(),
                                    stage_remark : $("textarea[name='stage-remark']").val()
								}

								if (data.stage_name.replace(/\s+/g, "").length === 0) {
                                    $(".display-hide").show().find('span').html('请输入有效期数名称');
                                    $("input[name='stage-name']").focus();
                                    return false;
                                }
                                if (data.stage_date.replace(/\s+/g, "").length === 0) {
                                    $(".display-hide").show().find('span').html('请选择有效期数日期');
                                    $("input[name='stage-date']").focus();
                                    return false;
                                }
                                $(".display-hide").hide();

                                $.ajax({
                                    url: "{:U('Stage/saveStage')}",
                                    type: 'POST',
                                    dataType: 'JSON',
                                    data: data,
                                    context: this,
                                    timeout: 20000,
                                    beforeSend: function () {
                                        $(this).attr('disabled', true).text('保存中...');
                                    },
                                    complete: function () {
                                        $(this).attr('disabled', false).text('保存');
                                    },
                                    success: function (msg) {
                                        console.log(msg);
                                        if (msg.status == 1) {
                                            $.confirm({
                                                title: '保存成功',
                                                level: 'success',
                                                buttons: {
                                                    "确定": {
                                                        class:"blue",
                                                        action:function() {
                                                            window.location.href = "{:U('Stage/index')}";
                                                        }
                                                    }
                                                }
                                            })
										} else {
                                            $.confirm({
                                                title: '表单填写数据格式有误',
                                                level: 'warning',
                                                buttons: {
                                                    "确定": {
                                                        class:"blue"
                                                    }
                                                }
                                            })
										}

                                    },
                                    error: function () {
                                        $.confirm({
                                            title: '保存失败!请刷新后重新提交',
                                            level: 'danger',
                                            buttons: {
                                                "确定": {
                                                    class:"blue"
                                                }
                                            }
                                        })
                                    }
                                })
                            })
                        })

                        //返回
                        $(".go-back").on('click',function () {
                            window.location.href = "{:U('Stage/index',array('column_id'=>$column_id))}";
                        })

					</script>
