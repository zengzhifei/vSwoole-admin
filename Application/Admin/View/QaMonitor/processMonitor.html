<script>
    $(function () {
        var timer = null;
        //开启关闭监控
        $("#qa-monitor-process-switch").on('click', function () {
            var monitorSwitch = $(this).attr('switch');
            var time = $("input[name='monitor-process-time']").val();
            time > 1 ? time : 3;
            if (monitorSwitch == 'on') {
                $(this).attr('switch', 'off').text('开启监控');
                clearTimeout(timer);
            } else if (monitorSwitch == 'off') {
                $(this).attr('switch', 'on').text('关闭监控');
                process_monitor(time);
            }
        })
        $("#qa-monitor-process-switch").trigger('click');

        function process_monitor(time) {
            $.ajax({
                url: "{:U('QaMonitor/getProcessMonitor')}",
                type: 'GET',
                dataType: 'JSON',
                context: this,
                complete: function () {
                    timer = setTimeout(function () {
                        process_monitor(time);
                    }, time * 1000);
                },
                success: function (res) {
                    if (res.status == 1) {
                        var html = [];
                        $.each(res.data, function (k, v) {
                            $.each(v, function (key, vo) {
                                html.push('<tr>');
                                html.push('<td>' + k + '</td>');
                                html.push('<td>' + key + '</td>');
                                html.push('<td>' + (vo.process_status == 1 ? "存在" : (vo.process_status == -1 ? '已重启' : "<span style='color: red;'>丢失</span>")) + '</td>');
                                html.push('<td>' + (vo.exec_status == 1 ? "正常" : "<span style='color: red;'>异常</span>") + '</td>');
                                html.push('<td>' + vo.monitor_time + '</td>');
                                html.push('</tr>');
                            })
                        })
                        html = html.join('');
                        $("#process-monitor").html(html);
                    } else if (res.status == -1) {
                        $.confirm({
                            title: res.msg,
                            level: 'warning',
                            buttons: {
                                "确定": {
                                    class: "blue"
                                }
                            }
                        })
                    } else {
                        var html = '<tr><td colspan="5">没有启用的进程</td></tr>';
                        $("#process-monitor").html(html);
                    }
                },
                error: function (e) {
                    alert(e.statusText);
                }
            })
        }
    })
</script>
