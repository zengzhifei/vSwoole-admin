<script>
    $(function () {
        //api检测
        $("#qa-monitor-check-api").on('click', function () {
            var options = {
                title: '上传IP文件',
                width: 800,
                border: 0,
                top: '25%',
                submit: function () {
                    $("#ip-list-form").ajaxSubmit({
                        url: "{:U('QaMonitor/apiCheck')}",
                        type: 'POST',
                        dataType: 'JSON',
                        beforeSend: function () {
                            $("#qa-monitor-check-api").attr({disabled: "disabled"});
                            $.refreshWindow.open("正在检测,请稍后...");
                        },
                        uploadProgress: function (event, position, total, percentComplete) {

                        },
                        complete: function () {
                            $("#qa-monitor-check-api").attr({disabled: false});
                            $.refreshWindow.close();
                        },
                        success: function (res) {
                            console.log(res);
                            if (res.status == 1) {
                                displayCheckApi(res.data);
                            } else {
                                $.confirm({
                                    title: '文件上传失败',
                                    level: 'warning',
                                    buttons: {
                                        "确定": {
                                            class: "blue"
                                        }
                                    }
                                })
                            }
                        },
                        error: function (e) {
                            alert(e.statusText);
                        }
                    });
                }
            }
            var html = '<form id="ip-list-form" method="post" enctype="multipart/form-data">';
            html += '<div style="margin: 10px;">';
            html += '<span style="font-size: 15px;">IP文件 *：</span>';
            html += '<input type="file" style="display: inline-block;" name="ip_list" class="form-control input-inline input-medium">';
            html += '</div>';
            html += '</form>';
            $.jBox(html, options);
        })

        function displayCheckApi(data) {
            var res_options = {
                title: '接口检测结果',
                width: 800,
                border: 0,
                top: '25%'
            };
            var res_html = [];
            res_html.push('<table class="table table-striped table-hover table-bordered" id="sample_editable_2">');
            $.each(data, function (k, v) {
                res_html.push('<tr>');
                res_html.push('<td>' + v.ip + '</td>');
                res_html.push('<td>' + v.status + '</td>');
                res_html.push('<td>' + v.info + '</td>');
                res_html.push('</tr>');
            })
            res_html.push('</table>');
            res_html = res_html.join('');
            $.jBox(res_html, res_options);
        }

        //系统检测
        $("#qa-monitor-check-system").on('click', function () {
            $.ajax({
                url: "{:U('QaMonitor/systemCheck')}",
                type: 'GET',
                dataType: 'json',
                context: this,
                beforeSend: function () {
                    // 禁用按钮防止重复提交
                    $(this).attr({disabled: "disabled"});
                    $.refreshWindow.open("正在检测,请稍后...");
                },
                complete: function () {
                    $(this).attr({disabled: false});
                    $.refreshWindow.close();
                },
                success: function (res) {
                    if (res.status == 1) {
                        var html = [];
                        $.each(res.data, function (key, vo) {
                            html.push('<tr>');
                            html.push('<td>' + key + '</td>');
                            html.push('<td>' + (vo.status == 1 ? "正常" : vo.status == 0 ? "<span style='color: red;'>错误</span>" : "<span style='color: green;'>警告</span>") + '</td>');
                            html.push('<td>' + vo.info + '</td>');
                            html.push('<td>' + vo.advise + '</td>');
                            html.push('</tr>');
                        })
                        html = html.join('');
                        $("#qa-check-system").html(html);
                    }
                },
                error: function (e) {
                    alert(e.statusText);
                }
            })
        })
    })
</script>
