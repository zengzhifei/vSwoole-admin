		<script type="text/javascript">
		$(function() {
			//搜索功能
			$("#search").click(function(){
				var url = $(this).attr('url');
		        var query  = $('.search-form').find('input').serialize();
		        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
		        query = query.replace(/^&/g,'');
		        if( url.indexOf('?')>0 ){
		            url += '&' + query;
		        }else{
		            url += '?' + query;
		        }
				window.location.href = url;
			});
			//回车搜索
			$(".search-input").keyup(function(e){
				if(e.keyCode === 13){
					$("#search").click();
					return false;
				}
			});
		});
		
		function addurl(type){
			var str = "{:U('add')}";
			/*var url = str.replace(".html","")
			    url = url+"/type/"+type;*/
			    location.href=str;
		}

		//修改状态
		function changeStatus(obj){
			var url = $(obj).attr('url');
			$.ajax({
				url:url,
				type:'get',
				dataType:'json',
				success:function(msg){
					if(msg.status==1){
						location.replace(location.href);
					}
				}
			});
		}
		//批量修改状态
		function batchChangeStatus(obj){
			var idstr = getCheckBoxValue();
			var url = $(obj).attr('url');
			if(idstr==''){
				$.confirm({title:"请选择要操作的数据",modal: true,level:"warning",buttons: {  
					   "确定": {"class":"blue","action":function() {}}
				   }  
				});
			}else{
				$.ajax({
					url:url,
					type:'post',
					data:{id:idstr},
					dataType:'json',
					success:function(msg){
						if(msg.status==1){
							location.replace(location.href);
						}
					}
				});
			}
			
		}
		//删除
		function deleteUser(obj){
				var id = $(obj).attr('rel');
					$.confirm({  
					   title:"确定要删除这条数据？",
					   modal: true,  
					   level:"warning",
					   buttons: {  
						   "确定": {
							   "class":"blue",
							   "action":function() {
								   $.ajax({
										url:"{:U('changeStatus?method=deleteUser')}",
										type:'post',
										data:{id:id},
										dataType:'json',
										success:function(msg){
											if(msg.status==1){
												$(obj).parent().parent().remove();
												location.replace(location.href);
											}
										}
								});
							   }
						   },
						   "取消": {
							   "class":"default",
							   "action":function() {}
						   }
					   }  
					});
			}
		//批量删除
		function batchDelete(obj){
			var idstr = getCheckBoxValue();
			var url = $(obj).attr('url');
			if(idstr==''){
				$.confirm({title:"你还没有选择删除的数据，请选择后删除",modal: true,level:"warning",buttons: {  
					   "确定": {"class":"blue","action":function() {}}
				   }  
				});
			}else{
				$.confirm({  
					   title:"确定要删除选中的数据？",
					   modal: true,  
					   level:"warning",
					   buttons: {  
						   "确定": {
							   "class":"blue",
							   "action":function() {
								   $.ajax({
										url:url,
										type:'post',
										data:{id:idstr},
										dataType:'json',
										success:function(msg){
											if(msg.status==1){
												location.replace(location.href);
											}
										}
								});
							   }
						   },
						   "取消": {
							   "class":"default",
							   "action":function() {}
						   }
					   }  
					});
			}
		}
		</script>
