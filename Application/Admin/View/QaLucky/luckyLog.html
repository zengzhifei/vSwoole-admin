                <div class="row">

                        <div class="portlet box">

                                <form role="form" class="form-horizontal">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="col-md-2 control-label" style="width: 10% !important;">栏目选择：</label>
                                            <div class="col-md-2">
                                                <select class="form-control input-inline input-small select-qa-lucky-list-log" name="select-column">
                                                    <option value="{$column.column_id}"
                                                    <if condition="$column.column_id eq $find_column_id">selected</if>
                                                    >{$column.column_name}</option>
                                                </select>
                                            </div>
                                            <label class="col-md-2 control-label" style="width: 10% !important;">期数选择：</label>
                                            <div class="col-md-2">
                                                <select class="form-control input-inline input-small select-qa-lucky-list-log" name="select-stage">
                                                    <option value="">选择期数</option>
                                                    <foreach name="stage_list" item="item" key="key">
                                                        <option value="{$item.stage_id}"
                                                        <if condition="$item.stage_id eq $find_stage_id">selected</if>
                                                        >{$item.stage_name}</option>
                                                    </foreach>
                                                </select>
                                            </div>
                                            <label class="col-md-2 control-label" style="width: 10% !important;">分组选择：</label>
                                            <div class="col-md-2">
                                                <select class="form-control input-inline input-small select-qa-lucky-list-log" name="select-group">
                                                    <option value="">选择分组</option>
                                                    <foreach name="group_list" item="item" key="key">
                                                        <option value="{$item.id}"
                                                        <if condition="$item.id eq $find_group_id">selected</if>
                                                        >{$item.group_title}</option>
                                                    </foreach>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                <div class="row">

                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet box blue">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-edit"></i>中奖名单纪录
                                </div>
                            </div>
                            <div class="portlet-body">
                                <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                    <thead>
                                    <tr>
                                        <th><input type="checkbox" id="checkAll" class="select"></th>
                                        <th>序号</th>
                                        <th>排名</th>
                                        <th>昵称</th>
                                        <th>ID</th>
                                        <th>手机</th>
                                        <th>城市</th>
                                        <th>奖品ID</th>
                                        <th>是否确认</th>
                                        <th>是否领奖</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <notempty name="lucky_user_list">
                                        <foreach name="lucky_user_list" item="vo" key="key">
                                            <tr>
                                                <td><input type="checkbox" id="{$vo.id}" class="select"></td>
                                                <td>{$p * 15 - 15 + $key + 1}</td>
                                                <td>{$vo.user_ranking}</td>
                                                <td>{$vo.user_name}</td>
                                                <td>{$vo.user_id}</td>
                                                <td>{$vo.user_phone}</td>
                                                <td>{$vo.user_city}</td>
                                                <td>{$vo.user_lucky}</td>
                                                <td>
                                                    <if condition="$vo.user_status eq 1">
                                                        <span style="color: red;">已确认</span>
                                                        <else/>
                                                        未确认
                                                    </if>
                                                </td>
                                                <td>
                                                    <if condition="$vo.user_lucky_status eq 1">
                                                        <span style="color: red;">已领取</span>
                                                        <else/>
                                                        未领取
                                                    </if>
                                                </td>
                                            </tr>
                                        </foreach>
                                        <else/>
                                        <td colspan="9" class="text-center"> aOh! 暂时还没有内容!</td>
                                    </notempty>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-md-5 col-sm-12">
                                        <div class="dataTables_info" id="sample_editable_1_info" role="status"
                                             aria-live="polite">
                                            当前是第 {$p} 页 总页数 {$totalPage}
                                        </div>
                                    </div>
                                    <div class="col-md-7 col-sm-12">
                                        <div class="dataTables_paginate paging_simple_numbers"
                                             id="sample_editable_1_paginate">
                                            {$show}
                                        </div>
                                    </div>
                                </div>

<script>
    $(function () {
        $(".select-qa-lucky-list-log").on('change', function () {
            var find_column_id = $("select[name='select-column']").val();
            var find_stage_id = $("select[name='select-stage']").val();
            var find_group_id = $("select[name='select-group']").val();
            var url = "{:U('QaLucky/qaLuckyLog')}" + "&find_column_id=" + find_column_id + "&find_stage_id=" + find_stage_id + "&find_group_id=" + find_group_id;
            window.location.href = url;
        })
    })
</script>
