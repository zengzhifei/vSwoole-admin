<include file="Public/head" />


<div class="page-content">
	<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

	<!-- /.modal -->
	<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
	<!-- END PAGE HEADER-->
	<!-- BEGIN PAGE CONTENT-->
	<!-- 注释 查询开始  -->
          <div class="row">
          	<div class="col-md-12">
              <div class="portlet box">
              	<div class="portlet-body form">
				<form role="form" class="form-horizontal" method="POST" action="{:U('Bonus/index')}">
				<div  class="form-body">
					<div class="form-group">
				        <div class="col-md-offset-4 col-md-2">
				            <input type="text" placeholder="请输入关键词查询" class="form-control " name="bonus_title" value="{$bonus_title}">
				        </div>
						<div class="col-md-2">
						    <button type="submit" class="btn blue">查询</button>
						</div>
				    </div>
				</div>
				</form>
			</div>
              </div>
          </div>
          <!-- 注释 查询结束  -->
	</div>
          <div class="row">
		<div class="col-md-12">
			<!-- BEGIN EXAMPLE TABLE PORTLET-->
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						红包活动列表
					</div>
				</div>
				<div class="portlet-body">
				    <button style="margin-bottom:5px;" class="btn blue"  type="button" onclick="addurl(1)">发起红包活动</button>
                    <button style="margin-bottom:5px;" class="btn blue"  type="button" onclick="delall()">批量删除</button>
                    <button style="margin-bottom:5px;float:right" class="btn blue"  type="button" onclick="addur2()">查看红包统计信息</button>
					<table class="table table-striped table-hover table-bordered" id="sample_editable_1">
						<thead>
						<tr>
						    <th><input type="checkbox" id="checkAll"></th>
							<th>活动名称</th>
							<!-- <th>时间</th> -->
							<th>参与人数</th>
							<th>中奖人数</th>
							<th>最后更新</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
						<foreach name="list" item="vo">
						<tr>
						    <td><input type="checkbox" name="checkList" value="{$vo.id}"></td>
							<td>{$vo.bonus_title}</td>
							<!-- <td>{$vo.start_time|date='Y/m/d',###} - {$vo.end_time|date='Y/m/d',###}</td>-->
							<td>{$vo.partakepeople}</td>
							<td>{$vo.prizepeople}</td>
							<td>{$vo.updated|date='Y/m/d',###}</td>
							<td>
								<!-- <if condition="$vo.start_time gt $nowtime">
								<a href="javascript:void(0);" onclick="start(this)" data-toggle="modal" starttime="{$vo.start_time}" nowtime="{$nowtime}" rel="{$vo.id}"><i title="开始" class="glyphicon glyphicon-play"></i></a>
								</if>
								<if condition="($vo.start_time elt $nowtime) and ($vo.end_time gt $nowtime)">
								<a href="javascript:void(0);" onclick="end(this)" data-toggle="modal" endtime="{$vo.end_time}" nowtime="{$nowtime}" rel="{$vo.id}"><i title="结束" class="glyphicon glyphicon-stop"></i></a>
								</if>
								<if condition="$vo.end_time elt $nowtime">
                                <div class="glyphicon glyphicon-stop" title="已结束" data-toggle="modal" ></div>
                                </if> -->
                                <if condition="$vo.is_show == 0">
                                    <a href="javascript:void(0);" onclick="bonusstart(this)" data-toggle="modal" bonusflag="1" rel="{$vo.id}"><i title="点击开始" class="glyphicon glyphicon-play"></i></a>
								</if>
								<if condition="$vo.is_show == 1">
                                    <a href="javascript:void(0);" onclick="bonusstart(this)" data-toggle="modal" bonusflag="0" rel="{$vo.id}"><i title="点击结束" class="glyphicon glyphicon-stop"></i></a>
                                </if>
								<a href="{:U('Bonus/modify',array('bonus_id'=>$vo['id']))}" ><i title="编辑" class="glyphicon glyphicon-edit"></i></a>
								<a href="{:U('Bonuslog/index',array('bonus_id'=>$vo['id']))}" ><i title="管理" class="glyphicon glyphicon-briefcase"></i></a>
                                <a href="{:U('Bonusprize/modify',array('bonus_id'=>$vo['id']))}"><i title="奖项管理" class="glyphicon glyphicon-gift"></i></a>
                                <a href="javascript:void(0);" onclick="deletebonus(this)" rel="{$vo.id}"><i title="删除" class="glyphicon glyphicon-trash delete"></i></a>
							</td>
						</tr>
						</foreach>
						</tbody>
					</table>
					<div class="row">
                            <div class="col-md-5 col-sm-12">
                               <div class="dataTables_info" id="sample_editable_1_info" role="status" aria-live="polite">当前是第 {$p} 页  总页数 {$totalpage}</div>
                            </div>
                            <div class="col-md-7 col-sm-12">
                            <div class="dataTables_paginate paging_simple_numbers" id="sample_editable_1_paginate">
                            {$page}
                            </div>
                        </div>
                    </div>
				</div>
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
		</div>
	</div>
	<!-- END PAGE CONTENT-->
</div>

<script>
	function addurl(type){
		if(type == 1){
			var url = "{:U('Bonus/modify')}";
		}
		location.href=url;
	}
	function addur2(){
		var url = "{:U('Bonus/tongji')}";
		location.href=url;
	}
	function deletebonus(obj){
        var id = $(obj).attr('rel');
            $.confirm({  
               title:"确定要删除这条红包活动？",
               modal: true,  
               level:"warning",
               buttons: {  
                   "确定": {
                       "class":"blue",
                       "action":function() {
                           $.ajax({
                                url:"{:U('Bonus/del')}",
                                type:'post',
                                data:{id:id},
                                dataType:'json',
                                success:function(msg){
                                    if(msg.status==1){
                                        $(obj).parent().parent().remove();
                                        location.reload();
                                    }
                                }
                        });
                       }
                   },
                   "取消": {
                       "class":"blue",
                       "action":function() {}
                   }
               }  
            });
    }
	function bonusstart(obj){
		var id = $(obj).attr('rel');
		var bonusflag = $(obj).attr('bonusflag');
		if(bonusflag == 1){
			title = "开始抢红包？";
		}else{
			title = "结束该红包？";
		}
		$.confirm({  
            title:title,
            modal: true,  
            level:"warning",
            buttons: {  
                "确定": {
                    "class":"blue",
                    "action":function() {
                        $.ajax({
                             url:"{:U('Bonus/bonusstart')}",
                             type:'post',
                             data:{id:id,is_show:bonusflag},
                             dataType:'json',
                             success:function(msg){
                                 if(msg.status==1){
                                     location.reload();
                                 }else{
                                	 alert('修改失败');
                                 }
                             }
                     });
                    }
                },
                "取消": {
                    "class":"blue",
                    "action":function() {}
                }
            }  
         });
	}
	function start(obj){
	    var id = $(obj).attr('rel');
	    var start_time = $(obj).attr('starttime');
	    var nowtime = $(obj).attr('nowtime');
	    alert(nowtime);
	        $.confirm({  
	           title:"确定要开始该红包活动？",
	           modal: true,  
	           level:"warning",
	           buttons: {  
	               "确定": {
	                   "class":"blue",
	                   "action":function() {
	                       $.ajax({
	                            url:"{:U('Bonus/updateStart')}",
	                            type:'post',
	                            data:{id:id,start_time:nowtime},
	                            dataType:'json',
	                            success:function(msg){
	                                if(msg.status==1){
	                                    location.reload();
	                                }
	                            }
	                    });
	                   }
	               },
	               "取消": {
	                   "class":"blue",
	                   "action":function() {}
	               }
	           }  
	        });
	}
	function end(obj){
        var id = $(obj).attr('rel');
        var end_time = $(obj).attr('endtime');
        var nowtime = $(obj).attr('nowtime');
            $.confirm({  
               title:"确定要结束该红包活动？",
               modal: true,  
               level:"warning",
               buttons: {  
                   "确定": {
                       "class":"blue",
                       "action":function() {
                           $.ajax({
                                url:"{:U('Bonus/updateEnd')}",
                                type:'post',
                                data:{id:id,end_time:nowtime},
                                dataType:'json',
                                success:function(msg){
                                    if(msg.status==1){
                                        location.reload();
                                    }
                                }
                        });
                       }
                   },
                   "取消": {
                       "class":"blue",
                       "action":function() {}
                   }
               }  
            });
    }
	function delall(){
        var idstr = getCheckBoxValue();
        if(idstr==''){
            $.confirm({title:"你还没有选择要删除的红包活动，请选择后删除",modal: true,level:"warning",buttons: {  
                   "确定": {"class":"blue","action":function() {}}
               }  
            });
        }else{
            $.confirm({  
                   title:"确定要删除选中的红包活动？",
                   modal: true,  
                   level:"warning",
                   buttons: {  
                       "确定": {
                           "class":"blue",
                           "action":function() {
                               $.ajax({
                                    url:"{:U('Bonus/deleteDraws')}",
                                    type:'post',
                                    data:{id:idstr},
                                    dataType:'json',
                                    success:function(msg){
                                        if(msg.status==1){
                                            location.reload();
                                        }
                                    }
                            });
                           }
                       },
                       "取消": {
                           "class":"blue",
                           "action":function() {}
                       }
                   }  
                });
        }
        
    }
</script>
<include file="Public/footer" />
