						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption">
	                                 <i class="fa fa-edit"></i>{$auth_group['id']?'编辑':'新增'}用户组
	                            </div>
							</div>
							<div class="portlet-body form">
								<div class="form-body">
									<div class="alert alert-danger display-hide">
										<button data-close="alert" class="close"></button>
										<span></span>
									</div>
								</div>
								<div class="modal-body">
									<div class="row">
										<div class="col-md-12">
											<form id="sortform" class="form-horizontal">
												<div class="form-group">
													<label class="control-label col-md-3">用户组：<span class="required"> * </span></label>
													<div class="col-md-9">
														<input type="text" name="title" class="form-control input-inline input-medium" value="{$auth_group.title}"/>
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3">描述：<span class="required"> * </span></label>
													<div class="col-md-9">
														<textarea id="auth-description" class="form-control input-inline input-medium" name="description" rows="3">{$auth_group.description}</textarea>
													</div>
												</div>
												<div class="form-actions">
													<div class="row">
														<div class="col-md-offset-4 col-md-7">
														    <input type="hidden" name="id" value="{$auth_group.id}" />
															<button type="button" onclick="checkform(this.form)" class="btn blue">提交</button>
															<button class="btn default" onclick="javascript:history.back(-1);return false;">返 回</button>
														</div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<script type="text/javascript">
						function checkform(form) {
							if (form.title.value == '') {
								$(".display-hide > span").html("请输入用户组名称");
								$(".display-hide").show();
								form.title.focus();
								return false;
							}
							

							
							$(".display-hide").hide();
					        var data=$("#sortform").serialize();
							$.ajax({
					            url:"{:U('AuthManager/writeGroup')}",
					            data:data,
					            type:"POST",
					            dataType:"json",
					            success:function(msg){
					            	
					                if(msg.status == 1){
					                    var msg = msg.info;
					                    $.confirm({title:msg,modal: true, level:"success",buttons: {  
					                           "确定": {
					                               "class":"blue",
					                               "action":function() {
					                            	   location.href = '__ROOT__/admin/AuthManager/index';
					                               }
					                           }
					                       }  
					                    });
					                }else{
					                    var msg=msg.info+",请重新提交";
					                    $.confirm({title:msg,modal: true, level:"danger",buttons: {  
					                           "确定": {
					                               "class":"blue",
					                               "action":function() {
					                               }
					                           }
					                       }  
					                    });
					                }
					            }
					        });
							return false;
							
						}

					</script>
