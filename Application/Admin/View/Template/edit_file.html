<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="__PUBLIC__/Home/static/theme/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="__PUBLIC__/Home/static/theme/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<link href="__PUBLIC__/Home/static/css/tools.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/Home/static/theme/assets/global/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/Home/static/theme/assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="row" style="width:99%;margin:0 auto;display:table;">
    <div class="col-md-12">
        <div class="portlet box blue">
            <div class="portlet-body form">
            	<form  id="form_sample_1" action="{:U('Template/doEdit')}" class="form-horizontal" method="post" target="jbox-iframe">
            		<div class="form-body">
            			<div class="form-group ">
            				<div class="col-md-9">
								<textarea id="code" style="height:290px;width:100%;visibility:inherit;" name="code">{$data}</textarea>
							</div>
            			</div>
            		</div>
            		<div class="form-actions" style="padding-top:10px;">
									<div class="row">
										<div class="col-md-offset-3 col-md-9">
										<input type="hidden" value="{$is_write}" name="is_write" id="is_write"/>
										<input type="hidden" value="{$spath}" name="spath" id="spath"/>
											<button class="btn blue" type="button" id="up_tem">提交</button>
										</div>
									</div>
					</div>
            	</form>
            </div>
        </div>
    </div>

</div>
<script>
$(function(){
	$('#up_tem').click(function(){
		var is_write = $("#is_write").val();
		var spath = $("#spath").val();
		var code = $("#code").val();
		$.post("__ROOT__/Admin/Template/doEdit",{is_write:is_write,spath:spath,code:code}, function(data) {
			$.confirm({  
				   title:data.msg,
				   modal: true,  
				   level:"success",
				   buttons: {  
					   "确定": {
						   "class":"blue",
						   "action":function() {
							   location.reload();
						   }
					   }
				   }  
				});
		},'json');
	});
});
</script>
<script src="__PUBLIC__/Home/static/js/tools.js" type="text/javascript"></script><!--弹出层-->
</body>
</html>
